	<body>
		<table>
		    <thead>
		        <tr><th>id</th><th>price</th><th>sales</th></tr>
		    </thead>
		    <tbody id="jsList">
		        <tr><td>1</td><td>10.0</td><td>800</td></tr>
		        <tr><td>2</td><td>30.0</td><td>600</td></tr>

		        <tr><td>5</td><td>60.5</td><td>300</td></tr>
		        <tr><td>6</td><td>50.0</td><td>400</td></tr>
		        <tr><td>7</td><td>70.0</td><td>200</td></tr>
		        <tr><td>8</td><td>80.5</td><td>100</td></tr>
		    </tbody>
		</table>
	</body>
	<script>
		function sort(type, order) {
		    var arr = [];
		    var trs = document.getElementsByTagName("tr");
		    for (var i=1;i<trs.length;i++) {
		        var obj = {};
		        obj.id = Number(trs[i].getElementsByTagName("td")[0].innerText);
		        obj.price = Number(trs[i].getElementsByTagName("td")[1].innerText);
		        obj.scales =  Number(trs[i].getElementsByTagName("td")[2].innerText)
		        arr.push(obj);
		    }
		    function quickSort(arr,order){
		        if(arr.length<=1){
		            return arr;
		        } 
		        var mid = arr.splice(Math.floor(arr.length/2),1);
		        var leftArr=[];
		        var rightArr=[];
		        for (var i=0;i<arr.length;i++){
		            var curItem = arr[i];
		            if (curItem[type]<mid[type]){
		            	debugger;
		                leftArr.push(curItem);
		            }else {
		                rightArr.push(curItem);
		            }
		        }
		        debugger;
		        if (order == "asc"){
		            return quickSort(leftArr).concat(mid).concat(quickSort(rightArr));
		        } else if (order == "desc"){
		            return quickSort(rightArr).concat(mid).concat(quickSort(leftArr));
		        } 
		    }
		     var result = quickSort(arr,order);
		     var showHtml = "";
		     for (var j = 0;j<result.length;j++){
		          showHtml+= '<tr><td>'+result[j].id+'</td><td>'+result[j].price+'</td><td>'+result[j].sales+'</td></tr>'    
		     }
		    document.getElementById('jsList').innerHtml = showHtml;
		}
		sort("id","desc");
	</script>
</html>
