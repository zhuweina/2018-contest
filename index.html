<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>网页版2048</title>
		<link rel="stylesheet" href="web2048.css" />
	</head>
	<body>
		<div id="container">
			<button>重新开始</button>
			<p>SCORE:<span>0</span></p>
			<div id="wrap">
				<div><div class="grid-0"></div></div>
				<div><div class="grid-1"></div></div>
				<div><div class="grid-2"></div></div>
				<div><div class="grid-3"></div></div>
				<div><div class="grid-4"></div></div>
				<div><div class="grid-5"></div></div>
				<div><div class="grid-6"></div></div>
				<div><div class="grid-7"></div></div>
				<div><div class="grid-8"></div></div>
				<div><div class="grid-9"></div></div>
				<div><div class="grid-10"></div></div>
				<div><div class="grid-11"></div></div>
				<div><div class="grid-12"></div></div>
				<div><div class="grid-13"></div></div>
				<div><div class="grid-14"></div></div>
				<div><div class="grid-15"></div></div>
			</div>
		</div>
		<div id="alert">
			<div>
				<p id="alert-msg">成功！</p>
				<button>重新开始</button>
				<button>取消</button>
			</div>
		</div>	
		<script src="web2048.js"></script>
		<script>
			function cal (arr1, arr2) {
			    var len = arr1.length;
			    var result = 0;
			    if (len == 0) {
			        return 0;
			    } else {
			        arr1.sort(function (a,b){
			            return a-b;
			        });
			        arr2.sort(function (a,b) {
			            return b-a;
			        })
			        for (var i=0;i<len;i++){
			            result += arr1[i]*arr2[i];
			        }
			        return result;
			    }
			}
			console.log(cal([1,3,2],[1,2,3]))
		</script>
	</body>
</html>
