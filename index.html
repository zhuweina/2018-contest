<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>网页版2048</title>
		<link rel="stylesheet" href="web2048.css" />
	</head>
	<body>
		<div id="container">
			<button>New Game</button>
			<p>SCORE:<span>0</span></p>
			<div id="wrap">
				<div class="grid-0"></div>
				<div class="grid-1"></div>
				<div class="grid-2"></div>
				<div class="grid-3"></div>
				<div class="grid-4"></div>
				<div class="grid-5"></div>
				<div class="grid-6"></div>
				<div class="grid-7"></div>
				<div class="grid-8"></div>
				<div class="grid-9"></div>
				<div class="grid-10"></div>
				<div class="grid-11"></div>
				<div class="grid-12"></div>
				<div class="grid-13"></div>
				<div class="grid-14"></div>
				<div class="grid-15"></div>
			</div>
		</div>
			
		<script src="web2048.js"></script>
		<script>
			var str = "test";
			var len = str.length;
			var result = "";
			for(var i =1;i<len-1;i++) {
			    if (str.charCodeAt(i) <str.charCodeAt(i-1)) {
			        result+=str.charAt(i-1);
			    }
			}
			result+=str[len-1];
			console.log(result);
		</script>
	</body>
</html>
